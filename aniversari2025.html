<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Interactivo</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: rgb(20, 19, 19);
        }
        #map {
            position: relative;
            width: 100%;
            max-width: 1000px;
            box-shadow: 0 4px 8px rgba(201, 195, 195, 0.301), 0 6px 20px rgba(73, 70, 70, 0.527); /* Sombra para efecto de flotación */
            border-radius: 20px; /* Bordes redondeados */
            background-color: white; /* Fondo blanco para el contenedor */
        }
        #map img {
            width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            border-radius: 10px; /* Bordes redondeados para la imagen */
        }
        .marker {
            position: absolute;
            background-color: rgb(0, 153, 255);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
        }
        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 40px;
            height: 40px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <a href="index.html">
        <img src="./img/images/left-arrow.png" alt="Volver" class="back-button">
    </a>
    <div id="map">
        <img src="./img/images/Map.png" alt="Mapa">
        <div class="marker" style="top: 38%; left: 33%;" title="Punto de interés 1"></div>
        <div class="marker" style="top: 79%; left: 27.5%;" title="Punto de interés 2"></div>
        <div class="marker" style="top: 61%; left: 67%;" title="Punto de interés 3"></div>
        <div class="marker" style="top: 77%; left: 50.5%;" title="Punto de interés 4"></div>
        <div class="marker" style="top: 34%; left: 56%;" title="Punto de interés 5"></div>
        <div class="marker" style="top: 31%; left: 76.5%;" title="Punto de interés 6"></div>
        <div class="marker" style="top: 11%; left: 62.5%;" title="Punto de interés 7"></div>
    </div>
    <script>
        document.querySelectorAll('.marker').forEach((marker, index) => {
            marker.addEventListener('click', () => {
                switch(index) {
                    case 0:
                        window.location.href = 'puntinteres1.html'; // URL de la página especial 1
                        break;
                    case 1:
                        window.location.href = 'puntinteres2.html'; // URL de la página especial 2
                        break;
                    case 2:
                        window.location.href = 'puntinteres3.html'; // URL de la página especial 3
                        break;
                    case 3:
                        window.location.href = 'puntinteres4.html'; // URL de la página especial 3
                        break;
                    case 4:
                        window.location.href = 'puntinteres5.html'; // URL de la página especial 3
                        break;
                    case 5:
                        window.location.href = 'puntinteres6.html'; // URL de la página especial 3
                        break;
                    case 6:
                        window.location.href = 'puntinteres7.html'; // URL de la página especial 3
                        break;
                    default:
                        alert(marker.getAttribute('title'));
                }
            });
        });
    </script>
</body>
</html>
